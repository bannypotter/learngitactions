name: GitHub Actions Manual
on: workflow_dispatch
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - name: Run webhook
          run: |
            curl \
            -H 'X-Status: Awesome' \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer 12345' \
            https://www.toptal.com/developers/postbin/1712952682534-0215321511495 \
            -d '{"id": 0,"storageAccountName": "${{github.action}}","searchServiceName": "${{github.action}}","openAIServiceName": "${{github.action}}","appServicePlanName": "${{github.action}}","appPlanSku": "${{github.action}}"}'
#            -d '{"id":"${{github.action}}","deploymentStatus":"Deployed"}'