name: GitHub Actions Manual
on: workflow_dispatch
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - name: Run webhook
          run: |
            curl \
            -H 'X-Status: Awesome' \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer 12345' \
            https://www.toptal.com/developers/postbin/1712950854373-6892540126573 \
            -d '{"id":"${{github.action}}","deploymentStatus":"Deployed"}'